<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h1>Login</h1>

    <div class="form-control">
        <input type="text" placeholder="Email" formControlName="email" [class.invalidInput]="emailIsInvalid" />
        <span class="error-text" [class.visible]="emailIsInvalid">Invalid email</span>
    </div>

    <div class="form-control">
        <input type="password" placeholder="Password" formControlName="password"
            [class.invalidInput]="passwordIsInvalid" />
        <span class="error-text" [class.visible]="passwordIsInvalid">Invalid password</span>
    </div>

    <button type="submit" (click)="login()">Login</button>
    <a routerLink="signup">Sign up now!</a>
</form>
